{include file="public/toper" /}
<style>
.file {
  position: relative;
  display: inline-block;
  background: #D0EEFF;
  border: 1px solid #99D3F5;
  border-radius: 1px;
  padding: 4px 12px;
  overflow: hidden;
  color: #1E88C7;
  text-decoration: none;
  text-indent: 0;
  line-height: 30px;
}
.file_input{
  height:38px;
  border: 1px solid #e2e2e2
}
.layui-upload-button{
  display:none;
}
</style>
<div class="layui-tab layui-tab-brief main-tab-container">
    <div class="layui-tab-content">
      <form class="layui-form" action="" style="height:800px;">
        <div class="layui-form-item">
          <label class="layui-form-label">名称</label>
          <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="请输入名称" class="layui-input" style="width:300px;" id="name">
          </div>
       </div>
       <div class="layui-form-item">
      <label class="layui-form-label">上传附件</label>
        <div class="layui-input-block">
        <!--<input class="file-file" type="file" name="pic" id="pic" size="28" onchange="document.getElementById('textfield').value=this.value" /> -->
          <input type="text" class="file_input" id="f_file"><input type="button" value="上传文件" class="file" onClick="t_file.click()">
          <input type="file" name="file" lay-type="file" id="t_file" class="layui-upload-file" onchange= "f_file.value=this.value" style="display:none"> 
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">简介</label>
        <div class="layui-input-block">
          <textarea placeholder="请输入内容" class="layui-textarea" id="content"></textarea>
        </div>
      </div>
       <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="field_add">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
          </div>
      </div>
    </form>
  </div>
</div>
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script> 
<script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"> </script> 

<script type="text/javascript">
layui.use(['element', 'form', 'upload', 'layedit', 'laydate'], function(){
  var element = layui.element()
  ,form = layui.form()
  ,layedit = layui.layedit
  ,laydate = layui.laydate
  ,$ = layui.jquery;
  var fileSrc   = "";
  layui.upload({
    url: '{:url("Lab/upload")}' //上传接口
    ,success: function(res){ //上传成功后的回调{fileSrc: 文件存放地址 | fileName: 文件名 | date: 文件上传时间}
    fileSrc  = res['src'];
    }
  });
  //监听提交
  form.on('submit(field_add)', function(data){
    var param = data.field;
     param['url']  = fileSrc;
     var content = $('#content').val();
     param['content'] = content;
     console.log(JSON.stringify(param));
    var index =  parent.layer.getFrameIndex(window.name);
    $.post('{:url("Lab/Addfield")}',param,function(data){
    if(data.code == 200){
      layer.msg(data.msg, {icon: 1, time: 1000}, function(){
      parent.layer.close(index);
      parent.location.href="{:url('Lab/fields')}";
      });
    }else{ 
      layer.msg(data.msg, {icon: 2, anim: 6, time: 1000});
    }
  });
  return false;
  });
})
</script>
