{include file="public/toper" /}
<div class="layui-tab layui-tab-brief main-tab-container">
 
  <form class="layui-form layui-form-pane search-form" style="margin:10px" action="{:url('Admin/adminList')}" method="post">
    <div class="layui-form-item">
      <div class="layui-input-inline">
         <input type="text" id= "search" name="search" value="" lay-verify="" placeholder="请输入用户名搜索" autocomplete="off" class="layui-input">
      </div>
      <button class="layui-btn search_btn" type="submit">搜索</button>
    </div>
    <a class="layui-btn layui-btn-warm add_btn"><i class="layui-icon">&#xe608;</i>添加用户</a>
  </form>
  <form class="layui-form">
    <table class="list-table">
      <thead>
        <th >用户名</th>
        <th>邮箱</th>
        <th>电话</th>
        <th>最后登录IP地址</th>
        <th>登录次数</th>
      </thead>
      <tbody>
        {volist name="admin" id="vo"}
        <tr>
          <td title="{$vo.username}"><a href="#">{$vo.username}</a></td>
          <td title="{$vo.email}"><a href="#">{$vo.email}</a></td>
          <td title="{$vo.tel}"><a href="#">{$vo.tel}</a></td>
          <td title="{$vo.ip}"><a href="#">{$vo.ip}</a></td>
          <td title="{$vo.hits}"><a href="#">{$vo.hits}</a></td>
        </tr>
        {/volist}
      </tbody>
    </table>
    <div class="pagelist">
    {$page}
    </div>
  </form>
</div>
<script>
layui.use(['element','form','laypage','layer'],function(){
  var element=layui.element()
  ,form = layui.form()
  ,$ = layui.jquery
  ,laypage=layui.laypage
  ,layer=layui.layer;

  //添加用户
  $('.add_btn').click(function(){
    layer.open({
    type: 2,
    area: ['700px', '530px'],
    fixed: false, //不固定
    maxmin: true,
    content: '{:url("Admin/Add")}'
    });
  });
});

</script>
