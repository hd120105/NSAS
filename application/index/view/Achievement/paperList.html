
<!-- header -->
{include file="Public/header" /}
 <link href="__INDEX__/css/paginate.css" rel="stylesheet">
<!-- header -->
<section id="program">
    <div class="container">
        <!-- 论文 -->
        <div class="row">
            <div class="title title1">
                <h3 style="line-height:15px">科研论文</h3>
            </div>

            <div class="wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms" style="padding:10px 50px">
                <div class="table-responsive">
                    <table class="table table-hover center table-bordered">
                        <thead>
                        <tr>
                            <th style="width:15%">标题</th>
                            <th style="width:15%">参与者</th>
                            <th style="width:10%">会议/期刊</th>
                            <th style="width:10%">检索级别</th>
                                                </tr>
                        </thead>
                        <tbody>
                        <!--{list id="4" page="$page" pagesize="$pagesize" return="r" columns="title,catids,appid,published,description,siteid,digg,pv,shares,editor,comments,tags,channel_pc,channel_wap,channel_pad,channel_phone"}-->
                        {if condition="$count neq 0"}
                        {volist name="paper" id="vo"}
                        <tr>
                            <td title="{$vo.title}"><a href="{$vo.detailed}">{$vo.title}</a></td>
                            <td title="{$vo.participator}"><a href="#">{$vo.participator}</a></td>
                            <td title="{$vo.periodical}"><a href="#">{$vo.periodical}</a></td>
                            <td title="{$vo.level}"><a href="#">{$vo.level}</a></td>

                        </tr>
                        {/volist}
                        {else/}
                        <td style="width:100%;text-align:center" colspan="4">暂无数据</td>
                        {/if}
                        <!--{/list}-->
                        </tbody>
                        
                    </table>
                </div>
            </div>
        </div>
        <div  class="pagelist" align="center" class="gk3">
           {$page}
        </div>

    </div>

</section>
<!-- footer -->
{include file="Public/footer" /}
<!-- footer -->
</body>
</html>
