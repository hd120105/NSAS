{include file="Public/header" /}
<!-- header -->
<section id="blog">
{volist name="display" id="vo"}
 <div class="container" style="margin-top: 50px">
            <div class="blog">
                <div class="row">
                    <div class="col-md-10">
                        <div class="blog-item">
                            <div class="row">
                                <div class="col-xs-12 col-sm-2 text-center">

                                    <div class="entry-meta">
                                        <span id="publish_date">专利详情页</span>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-10 blog-content">
                                    <h2 class="center">{$vo['title']}</h2>
                                    <p class="center">{$vo['inventor']}</p>
                                     
                                    <div class="blog-content">
                                        <p>申请号：{$vo.app_id}</p>
                                        <p>申请日：{$vo.app_time}</p>
                                        <p>公开号：{$vo.pub_id}</p>
                                        <p>公开日：{$vo.pub_time}</p>
                                        <p>公开日：{$vo.IPC_id}</p>
                                        <p>摘要：{$vo.abstract}</p>
                                    </div>
                                    <div class="file"><a href="{$vo.fileurl}">专利下载：{$vo.title}</a></div>
                                </div>
                            </div>
                        </div><!--/.blog-item-->
                        <div id="contact-page clearfix">
                            <div class="status alert alert-success" style="display: none"></div>
                        </div><!--/#contact-page-->
                    </div><!--/.col-md-8-->
                </div><!--/.row-->
            </div><!--/.blog-->
        </div><!--/.container-->
    {/volist}
</section>
<!-- footer -->
{include file="Public/footer" /}
<!-- footer -->
</body>
</html>
